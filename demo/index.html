<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-progress-bar Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Progress bar</h3>
    <demo-snippet>
      <template>
        <vaadin-progress-bar value="0.3"></vaadin-progress-bar>
        <button id="update-bar">Update value</button>

        <script>
          document.querySelector("#update-bar").addEventListener("click", function() {
            var progress = document.querySelector("vaadin-progress-bar");
            progress.value += 0.1;
            if (progress.value >= 1) {
              progress.value = 0;
            }
          });
        </script>

      </template>
    </demo-snippet>

    <h3>Indeterminate Progress Bar</h3>
    <p>When the value is <code>undefined</code> the progress bar will animate indefinitely to show that progress is ongoing.</p>
    <demo-snippet>
      <template>
        <vaadin-progress-bar></vaadin-progress-bar>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
