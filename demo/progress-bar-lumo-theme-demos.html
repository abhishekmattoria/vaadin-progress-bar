<dom-module id="progress-bar-lumo-theme-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Styles</h3>
    <vaadin-demo-snippet id='progress-bar-lumo-theme-demos-styles'>
      <template preserve-content>
        <vaadin-progress-bar theme="contrast" value="0.35">Contrast</vaadin-progress-bar>
      </template>
    </vaadin-demo-snippet>

    <h3>States</h3>
    <vaadin-demo-snippet id='progress-bar-lumo-theme-demos-states'>
      <template preserve-content>
        <vaadin-progress-bar theme="success" value="0.35">Success</vaadin-progress-bar>
        <p>&nbsp;</p>
        <vaadin-progress-bar theme="error" value="0.45">Error</vaadin-progress-bar>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ProgressBarLumoThemeDemos extends DemoReadyEventEmitter(ProgressBarDemo(Polymer.Element)) {
      static get is() {
        return 'progress-bar-lumo-theme-demos';
      }
    }

    customElements.define(ProgressBarLumoThemeDemos.is, ProgressBarLumoThemeDemos);
  </script>
</dom-module>
