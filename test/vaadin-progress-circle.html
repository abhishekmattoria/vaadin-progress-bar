<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-progress-circle tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-progress-circle.html">
</head>

<body>
  <test-fixture id="progressCircle">
    <template>
      <vaadin-progress-circle></vaadin-progress-circle>
    </template>
  </test-fixture>

  <script>
    describe('vaadin progress circle', () => {
      var progress;

      beforeEach(() => progress = fixture('progressCircle'));

      it('should have proper dash offset', () => {
        progress.value = 0.3;

        expect(progress.$.foreground.getAttribute('stroke-dashoffset')).to.be.equal('219.912%');
      });

      it('should have proper dash offset with custom bounds', () => {
        progress.max = 20;
        progress.min = 10;

        progress.value = 15;

        expect(progress.$.foreground.getAttribute('stroke-dashoffset')).to.be.equal('157.08%');
      });

    });
  </script>
</body>
