<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>styling tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-progress-bar.html">
</head>

<body>
  <test-fixture id="progressBar">
    <template>
      <vaadin-progress-bar class="custom-colors"></vaadin-progress-bar>
    </template>
  </test-fixture>

  <script>
    describe('vaadin progress bar styling', () => {
      var progress;

      beforeEach(() => {
        progress = fixture('progressBar');
        progress.updateStyles({
          '--vaadin-progress-background-color': 'rgb(0, 0, 0)',
          '--vaadin-progress-foreground-color': 'rgb(0, 0, 255)',
          '--vaadin-progress-line-width': '5px'
        });
      });

      it('should have proper colors', () => {
        expect(window.getComputedStyle(progress.$.foreground)['background-color']).to.be.equal('rgb(0, 0, 255)');
        expect(window.getComputedStyle(progress.$.background)['background-color']).to.be.equal('rgb(0, 0, 0)');
      });

      it('should have proper height', () => {
        expect(window.getComputedStyle(progress)['height']).to.be.equal('5px');
      });
    });

  </script>
</body>
