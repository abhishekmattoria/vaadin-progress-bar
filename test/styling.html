<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>styling tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../vaadin-progress-bar.html">
  <link rel="import" href="../vaadin-progress-circle.html">
</head>

<body>
  <test-fixture id="progressBar">
    <template>
      <style>
        vaadin-progress-bar.custom-colors {
          --vaadin-progress-background-color: black;
          --vaadin-progress-foreground-color: blue;
          --vaadin-progress-line-width: 5px;

        }
      </style>
      <vaadin-progress-bar class="custom-colors"></vaadin-progress-bar>
    </template>
  </test-fixture>

  <test-fixture id="progressCircle">
    <template>
      <style>
        vaadin-progress-circle.custom-colors {
          --vaadin-progress-background-color: black;
          --vaadin-progress-foreground-color: blue;
          --vaadin-progress-line-width: 5px;
          --vaadin-progress-circle-size: 45px;
        }
      </style>
      <vaadin-progress-circle class="custom-colors"></vaadin-progress-circle>
    </template>
  </test-fixture>

  <script>
    describe('vaadin progress bar styling', function() {
      var progress;

      beforeEach(function() {
        progress = fixture('progressBar')[1];
      });

      it('should have proper colors', function() {
        expect(window.getComputedStyle(progress.$.foreground)['background-color']).to.be.equal('rgb(0, 0, 255)');
        expect(window.getComputedStyle(progress.$.background)['background-color']).to.be.equal('rgb(0, 0, 0)');
      });

      it('should have proper height', function() {
        expect(window.getComputedStyle(progress)['height']).to.be.equal('5px');
      });
    });

    describe('vaadin progress circle styling', function() {
      var progress;

      beforeEach(function() {
        progress = fixture('progressCircle')[1];
      });

      it('should have proper colors', function() {
        expect(window.getComputedStyle(progress.$.foreground)['stroke']).to.be.equal('rgb(0, 0, 255)');
        expect(window.getComputedStyle(progress.$.background)['stroke']).to.be.equal('rgb(0, 0, 0)');
      });

      it('should have proper line width', function() {
        expect(window.getComputedStyle(progress.$.foreground)['stroke-width']).to.be.equal('5px');
        expect(window.getComputedStyle(progress.$.background)['stroke-width']).to.be.equal('5px');
      });

      it('should have proper width and height', function() {
        expect(window.getComputedStyle(progress)['width']).to.be.equal('50px');
        expect(window.getComputedStyle(progress)['height']).to.be.equal('50px');
      });
    });
  </script>
</body>
