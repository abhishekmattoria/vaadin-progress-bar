<!--
`<vaadin-progress>` is a Polymer 2 progress bar.

```html
<vaadin-progress>
</vaadin-progress>
```

@progress vaadin-progress
@demo demo/index.html
-->

<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="vaadin-progress">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    if (!Polymer.Element) {
      throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
    }

    class VaadinProgress extends Polymer.Element {
      static get is() {
        return 'vaadin-progress';
      }

      static get properties() {
        return {
        };
      }
    }

    customElements.define(VaadinProgress.is, VaadinProgress);
  </script>
</dom-module>
